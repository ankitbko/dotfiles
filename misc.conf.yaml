- shell:
    - 
      command: ./scripts/install-powerline-go.sh
      description: Installing Powerline-Go
      stdin: true
      stdout: true
      stderr: true
    - 
      command: |
        if [ ! -d "$HOME/.oh-my-zsh" ]; then
          sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
        else
          echo "Oh My Zsh already installed, skipping..."
        fi
      description: Installing Oh My Zsh
      stdin: true
      stdout: true
      stderr: true
    - 
      command: |
        if [ ! -d "${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k" ]; then
          git clone --depth=1 https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-$HOME/.oh-my-zsh/custom}/themes/powerlevel10k
        else
          echo "Powerlevel10k already installed, skipping..."
        fi
      description: Installing Powerlevel10k theme
      stdin: true
      stdout: true
      stderr: true
    - 
      command: ./scripts/install-packages.sh
      description: Installing packages and Oh My Zsh plugins
      stdin: true
      stdout: true
      stderr: true